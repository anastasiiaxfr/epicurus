{{ $data := index .Site.Data .Site.Language.Lang }}

{{ if $data.homepage.section_subscribe.enable }}
{{ with $data.homepage.section_subscribe }}

<section class="section section_subscribe" id="subscribe">
    <div class="container">

        <h2 class="text-center"> {{ .heading }} </h2>

       <figure class="subscribe">
        <div class="subscribe__content">
            <h3 class="subscribe__title">
                {{ .title }}
            </h3>
            <p class="subscribe__text">
                {{ .sub_title }}
            </p>
            {{ if .btn.enable }}
            <button class="btn" data-bs-toggle="modal" data-bs-target="#modalSignUp" {{ if .btn.disabled }} disabled="disabled" {{ end }}>
                {{ .btn.label }}
            </button>
            {{ end }}
        </div>
        <div class="subscribe__img">
            <img src="{{ `images/img1.png` | relURL }}" alt="ALT" width="451" height="293">
            <img src="{{ `images/img2.png` | relURL }}" alt="ALT" width="534" height="269">
        </div>
       </figure>

    </div>
</section>
{{ end }}
{{ end }}
